#In this test, a random URI will be assigned to each POI
osm_id:
  entity: sourceID
  predicate: schema:identifier
  datatype: text
CATEGORY_URI:                     ##SLIPO-specific constraint: Specifies the URI for the category assigned to each POI; Assuming that extra attribute "CATEGORY_URI" generated by TripleGeo is always used for constructing the URIs for categories
  entity: category
  predicate: rdf:type
  datatype: uri
phone:
  entity: phone
  predicate: schema:telephone
  datatype: text
email:
  entity: email
  predicate: schema:email
  datatype: text
fax:
  entity: fax
  predicate: schema:faxNumber 
  datatype: text
website:
  entity: homepage
  predicate: schema:url
  datatype: uri
opening_hours:
  entity: openingHours
  predicate: schema:openingHours
  datatype: text
name:
  entity: name
  predicate: schema:name
  type: official
int_name:
  entity: int_name
  predicate: schema:name
  type: international
STREET+NUMBER:                       ##Concatenate original attribute values into a single property, as required by the ontology.
  partOf: postalAddress
  entity: address
  predicate: schema:streetAddress
  generateWith: concatenate(street,housenumber)
city:
  partOf: postalAddress
  entity: address
  predicate: schema:addressLocality
country:
  partOf: postalAddress
  entity: address
  predicate: schema:addressCountry
postcode:
  partOf: postalAddress
  entity: address
  predicate: schema:postalCode
LONGITUDE:
  entity: lon
  predicate: wgs84_pos:long
  datatype: float
  generateWith: geometry.getLongitude           ##Function call to fill-in this value that does NOT exist in the original dataset
LATITUDE:
  entity: lat
  predicate: wgs84_pos:lat
  datatype: float
  generateWith: geometry.getLatitude            ##Function call to fill-in this value that does NOT exist in the original dataset  